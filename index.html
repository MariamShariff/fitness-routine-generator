<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Exercise Routine Recommender</title>
        <!-- Correctly linking CSS -->
        <link rel="stylesheet" href="../static/index.css">
    </head>
    
<body>
    <div id="form-container">
        <h1>Personalized Fitness Routine</h1>
        <p>Generate a personalized workout plan based on your fitness goals.</p>
        <form action="/get_recommendations" method="POST">

            <!-- Fitness Level Input -->
            <div class="form-group">
                <label for="fitness_level">Fitness Level:</label>
                <select id="fitness_level" name="fitness_level" required>
                    <option value="beginner">Beginner</option>
                    <option value="intermediate">Intermediate</option>
                    <option value="advanced">Advanced</option>
                </select>
            </div>

            <!-- Fitness Goals Input -->
            <div class="form-group">
                <label for="fitness_goals">What are your fitness goals?</label>
                <select id="fitness_goals" name="fitness_goals" required>
                    <option value="gain weight">Gain Weight</option>
                    <option value="lose weight">Lose Weight</option>
                    <option value="build muscle">Build Muscle</option>
                </select>
            </div>

            <!-- Gender Input -->
            <div class="form-group">
                <label for="gender">Gender:</label>
                <select id="gender" name="gender" required>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </div>

            <!-- Training Method Input -->
            <div class="form-group">
                <label for="training_method">Training Method:</label>
                <select id="training_method" name="training_method" required>
                    <option value="meal plan only">Meal Plan Only</option>
                    <option value="custom routine">Custom Routine</option>
                </select>
            </div>

            <!-- Workout Type Input -->
            <div class="form-group">
                <label for="workout_type">Workout Type:</label>
                <select id="workout_type" name="workout_type" required>
                    <option value="no equipment">No Equipment</option>
                    <option value="bodyweight">Bodyweight</option>
                    <option value="gym">Gym</option>
                </select>
            </div>

            <div class="form-group">
                <label for="strength_level">Strength Level:</label>
                <select id="strength_level" name="strength_level" required>
                    <option value="beginner">Beginner</option>
                    <option value="intermediate">Intermediate</option>
                    <option value="advanced">Advanced</option>
                </select>
            </div>            

            <!-- Submit Button -->
            <div class="form-group">
                <button type="submit" id="generate-btn">Generate</button>
            </div>
        </form>
    </div>
</body>
</html>
